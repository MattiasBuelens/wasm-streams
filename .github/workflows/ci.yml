name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install Node 23
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Run cargo check
        run: cargo check --target=wasm32-unknown-unknown

      - name: Run cargo test
        run: cargo test --target=x86_64-unknown-linux-gnu
        env:
          RUSTFLAGS: ""

      - name: Install wasm-pack
        run: curl https://drager.github.io/wasm-pack/installer/init.sh -sSf | bash

      - name: Test on Node
        run: wasm-pack test --node

      - name: Test on Chrome
        run: wasm-pack test --headless --chrome
        env:
          WASM_BINDGEN_USE_BROWSER: "1"

      - name: Test on Firefox
        run: wasm-pack test --headless --firefox
        env:
          WASM_BINDGEN_USE_BROWSER: "1"

  test-panic-unwind:
    name: Test panic=unwind (nightly)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install nightly Rust with rust-src
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Install Node 23
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install wasm-pack
        run: curl https://drager.github.io/wasm-pack/installer/init.sh -sSf | bash

      - name: Run cargo check with panic=unwind
        working-directory: tests/panic-unwind
        run: cargo -Z build-std=panic_unwind,std check
        env:
          CARGO_ENCODED_RUSTFLAGS: "-Cpanic=unwind"

      - name: Test panic=unwind on Node
        working-directory: tests/panic-unwind
        run: wasm-pack test --node -- -Z build-std=panic_unwind,std
        env:
          CARGO_ENCODED_RUSTFLAGS: "-Cpanic=unwind"

      - name: Test panic=unwind on Chrome
        working-directory: tests/panic-unwind
        run: wasm-pack test --headless --chrome -- -Z build-std=panic_unwind,std
        env:
          CARGO_ENCODED_RUSTFLAGS: "-Cpanic=unwind"
          WASM_BINDGEN_USE_BROWSER: "1"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        run: cargo clippy --target=wasm32-unknown-unknown
