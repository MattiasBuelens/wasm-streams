name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - rust-target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - rust-target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install Node 23
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Run cargo check
        run: cargo check --target=wasm32-unknown-unknown

      - name: Run cargo test
        run: cargo test --target=${{ matrix.rust-target }}
        env:
          RUSTFLAGS: ""

      - name: Install wasm-pack
        run: curl https://drager.github.io/wasm-pack/installer/init.sh -sSf | bash

      - name: Test on Node
        run: wasm-pack test --node

      - name: Test on Chrome
        run: WASM_BINDGEN_USE_BROWSER=1 wasm-pack test --headless --chrome

      - name: Test on Firefox
        run: WASM_BINDGEN_USE_BROWSER=1 wasm-pack test --headless --firefox

      - name: Test on Safari
        if: ${{ startsWith(matrix.os, 'macos-') }}
        run: WASM_BINDGEN_USE_BROWSER=1 wasm-pack test --headless --safari

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        run: cargo clippy --target=wasm32-unknown-unknown
